{% extends 'courts/base.html' %}
{% load static %}
{% load form_tags %}

{% block content %}
<div class="container py-5">
    <div class="card" style="background-color: rgb(204, 228, 75); border-radius: 20px; border: none;">
        <div class="card-body text-center">
            <h3 class="mb-4" style="color: #000000; font-size: 48px; font-weight: bold;">Register</h3>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="frosted-card">
                        <div class="card-body p-4">
                            <form method="post" class="login-form">
                                {% csrf_token %}
                                <div class="input-container">
                                    {% for field in form %}
                                    <div class="mb-3">
                                        <label class="form-label">{{ field.label }}</label>
                                        {{ field|addclass:"form-control frosted-input" }}
                                        {% if field.errors %}
                                            <div class="alert alert-danger mt-2">
                                                {{ field.errors }}
                                            </div>
                                        {% endif %}
                                    </div>
                                    {% endfor %}
                                </div>
                                <div class="buttons-container mt-4">
                                    <button type="submit" class="confirm-btn">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Full height and centering styles */
    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .container.py-5 {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 100px !important;
        padding-bottom: 3rem !important;
        width: 178%;
        max-width: 178%;
        margin: 0 auto;
        min-height: calc(100vh - 76px);
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        color: #000000;
    }

    /* Optional: if you want to adjust the card's position specifically */
    .card {
        margin-top: 40px;
    }

    /* Copy all styles from login.html */
    /* ... existing styles from login.html ... */

    /* Text color styles */
    .container.py-5 input,
    .container.py-5 label,
    .container.py-5 .form-label,
    .container.py-5 .alert-danger {
        color: #000000 !important;
    }

    .frosted-input::placeholder {
        color: rgba(0, 0, 0, 0.6) !important;
    }

    /* Override any Bootstrap alert styles */
    .alert-danger {
        background-color: rgba(255, 0, 0, 0.1);
        border-color: rgba(255, 0, 0, 0.2);
    }

    /* Buttons remain white text */
    .confirm-btn, .navigation-btn {
        color: white;
    }

    .confirm-btn:hover, .navigation-btn:hover {
        color: white;
    }

    /* Button styles */
    .confirm-btn, .navigation-btn {
        padding: 10px 25px;
        border-radius: 25px;
        border: none;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.3s ease;
        min-width: 120px;
    }

    .confirm-btn:hover, .navigation-btn:hover {
        background: rgba(0, 0, 0, 1);
        transform: scale(1.05);
        color: white;
        text-decoration: none;
    }

    /* Input field styles */
    .frosted-input {
        background: rgba(255, 255, 255, 0.2) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        border-radius: 25px !important;
        padding: 10px 15px !important;
        font-size: 16px !important;
        color: #000 !important;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        height: 45px;
        line-height: 1.5;
        width: 100% !important;
    }

    /* Frosted card styles */
    .frosted-card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 30px 50px;
        min-height: 300px;
        display: flex;
        align-items: center;
        width: 600px;
        margin: 0 auto;
    }

    /* Input container styles */
    .input-container .mb-3 {
        width: 100%;
        max-width: 500px;
    }
</style>
{% endblock %}
